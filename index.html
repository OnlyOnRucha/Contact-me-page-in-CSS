<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple contact me page practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us!</h1>
        <p>We would like to hear from you! Send us your queries or feedback or just say Hi!!</p>

        <div class="contact_box">
            <div class="contact_left">
                <h3>Send a messege</h3>
                <div class="input_row">
                    <div class="input_group">
                        <label>Name:</label>
                        <input type="text" placeholder="Alice Bailey">
                    </div>
                    <div class="input_group">
                        <label>Phone:</label>
                        <input type="text" placeholder="+91 98743 56533">
                    </div>
                </div>
                <div class="input_row">
                    <div class="input_group">
                        <label>Email:</label>
                        <input type="email" placeholder="alicebailey9@gmail.com">
                    </div>
                    <div class="input_group">
                        <label>City:</label>
                        <input type="text" placeholder="Pune">
                    </div>
                </div>
                <label>Messege:</label>
                <textarea rows="3" placeholder="Enter your messege here!"></textarea>

                <button type="submit">Submit</button>
            </div>
            <div class="contact_right">
                <h3>Where to reach us</h3>
                <div class="container2">
                    <div class="item1 item">Email</div>
                    <div class="item2 item">contactus@gamil.com</div>
                    <div class="item3 item">Phone</div>
                    <div class="item4 item">+91 53525 25345</div>
                    <div class="item5 item">Address</div>
                    <div class="item6 item">123, 3rd floor, Krishna Marg, Bengalore, Karnataka 700301</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
