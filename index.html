<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple contact me page practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us!</h1>
        <p>We would like to hear from you! Send us your queries or feedback or just say Hi!!</p>

        <div class="contact_box">
            <div class="contact_left">
                <h3>Send a messege</h3>
                <div class="input_row">
                    <div class="input_group">
                        <label>Name:</label>
                        <input type="text" placeholder="Alice Bailey">
                    </div>
                    <div class="input_group">
                        <label>Phone:</label>
                        <input type="text" placeholder="+91 98743 56533">
                    </div>
                </div>
                <div class="input_row">
                    <div class="input_group">
                        <label>Email:</label>
                        <input type="email" placeholder="alicebailey9@gmail.com">
                    </div>
                    <div class="input_group">
                        <label>Messege:</label>
                        <input type="text" placeholder="Hello">
                    </div>
                </div>
            </div>
            <div class="contact_right">
                <h3>Where to reach us</h3>
            </div>
        </div>
    </div>
</body>
</html>
